<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icone_pesquisa.png" type="image/x-icon">
</head>
<body>
    <div id="alinhar">
        <section id="fundo">

            <header>
                <div class="titulo">
                    <div class="dImg">
                        <img id="logo" src="img/logo.png" alt="logo">
                    </div>
                    <div class="dConcord">
                        <h1>Con<span>cord</span></h1>
                        <p id="chat">𝒞𝒽𝒶𝓉 𝑜𝓃𝓁𝒾𝓃𝑒</p>
                    </div>
                </div>

                <div id="pes_ini">
                    <img id="luneta" src="img/icone_pesquisa.png" alt="pesquisa">
                    <form method="post">
                        <input type="text" id="name" name="name" autocomplete="off" placeholder="Pesquisar usuário" required>
                    </form>
                </div>
            </header>

            <div id="filtros">
                <div id="pes_fil">
                    <img id="img_fil" src="img/pesquisa.png" alt="pesquisa">
                    <input type="text" id="fil" name="fil" autocomplete="off"  required>
                </div>
                
            </div>
            
            <div id="">

            </div>

        </section>
    </div>
</body>
</html>
